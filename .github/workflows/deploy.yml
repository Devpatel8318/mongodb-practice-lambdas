on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: deploy
        run: yarn deploy
